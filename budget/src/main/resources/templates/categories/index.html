<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Report - Choose User</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-5">

    <h1>All Categories</h1>

    <a th:href="@{|/category/add|}" class="btn btn-info mb-2">Add Category</a>

    <table class="table table-striped">
        <thead>
        <tr class="table-secondary">
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td th:text="${category.categoryId}"></td>
            <th><a th:text="${category.categoryName}" th:href="@{|/report/category/${category.categoryId}|}"></a></th>
            <td th:text="${category.description}"></td>
            <td><a th:href="@{|/category/${category.categoryId}/edit|}" class="btn btn-secondary">Edit</a></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
