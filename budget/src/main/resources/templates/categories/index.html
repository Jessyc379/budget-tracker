<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Report - Choose User</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>

    <h1>All Categories</h1>

    <a th:href="@{|/category/add|}">Add Category</a>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category:${categories}">
            <td th:text="${category.categoryId}"></td>
            <td><a th:text="${category.categoryName}" th:href="@{|/report/category/${category.categoryId}|}"></a></td>
            <td th:text="${category.description}"></td>
            <td><a th:href="@{|/category/${category.categoryId}/edit|}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
