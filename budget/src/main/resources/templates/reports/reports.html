<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Transactions Report</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <h4 th:text="${message}"></h4>
    <table>
        <thead>
        <tr>
            <th>Transaction Id</th>
            <th>Category Name</th>
            <th>Username</th>
            <th>Vendor Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td>
                <span th:if="${action} == 'category'" th:text="${categoryName}"></span>
                <div th:if="${action} != 'category'" th:each="category:${categories}">
                    <span th:if="${transaction.categoryId} == ${category.categoryId}" th:text="${category.categoryName}"></span>
                </div>
            </td>
            <td>
                <span th:if="${action} == 'user'" th:text="${userName}"></span>
                <div th:if="${action} != 'user'" th:each="user:${users}">
                    <span th:if="${transaction.userId} == ${user.userId}" th:text="${user.userName}"></span>
                </div>
            </td>
            <td>
            <div th:each="vendor:${vendors}">
                <span th:if="${transaction.vendorId} == ${vendor.vendorId}" th:text="${vendor.vendorName}"></span>
            </div>
            </td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
