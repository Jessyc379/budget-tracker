<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Transactions Report</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-5 mb-5">
    <h1 th:text="${message}"></h1>
    <table class="table table-striped">
        <thead>
        <tr class="table-secondary">
            <th>Transaction Id</th>
            <th>Category Name</th>
            <th>Username</th>
            <th>Vendor Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>

            <td th:if="${action} == 'category'" th:text="${categoryName}"></td>
            <td th:each="category:${categories}" th:if="${action} != 'category' and ${transaction.categoryId} == ${category.categoryId}" th:text="${category.categoryName}"></td>

            <td th:if="${action} == 'user'" th:text="${userName}"></td>
            <td th:each="user:${users}" th:if="${action} != 'user' and ${transaction.userId} == ${user.userId}" th:text="${user.userName}"></td>

            <td th:each="vendor:${vendors}" th:if="${transaction.vendorId} == ${vendor.vendorId}" th:text="${vendor.vendorName}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
