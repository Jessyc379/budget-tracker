<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Transaction By User</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <h4 th:text="${message}"></h4>
    <table>
        <thead>
        <tr>
            <th>Transaction Id</th>
            <th>Category Name</th>
            <th>Username</th>
            <th>Vendor Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
