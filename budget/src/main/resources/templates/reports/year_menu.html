<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Report - Choose Year</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <table>
        <thead>
        <tr>
            <th>Choose Year</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="year:${years}">
            <td><a th:href="@{|/report/year/${year}|}" th:text="${year}"></a></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
