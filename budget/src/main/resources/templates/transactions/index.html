<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-5 mb-5">
    <h1>All Transactions</h1>
    <a href="/transactions/add" class="btn btn-info mb-2">Add Transaction</a>

    <table class="table table-striped">
        <thead>
        <tr class="table-secondary">
            <th>Transaction Id</th>
            <th>Category Name</th>
            <th>Username</th>
            <th>Vendor Name</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:each="category:${categories}" th:if="${transaction.categoryId} == ${category.categoryId}" th:text="${category.categoryName}"></td>
            <td th:each="user:${users}" th:if="${transaction.userId} == ${user.userId}" th:text="${user.userName}"></td>
            <td th:each="vendor:${vendors}" th:if="${transaction.vendorId} == ${vendor.vendorId}" th:text="${vendor.vendorName}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
            <td>
                <a th:href="@{|/transactions/${transaction.transactionId}/edit|}" class="btn btn-secondary me-2">Edit</a>
                <a th:href="@{|/transactions/${transaction.transactionId}/delete|}" class="btn btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</main>
</body>
</html>
