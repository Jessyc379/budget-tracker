<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">

</head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-5 mb-5">
    <h1 th:if="${action} =='add'">Add Vendor</h1>
    <h1 th:if="${action} =='edit'">Edit Vendor</h1>

    <form action="" th:object="${vendor}" method="post">
        <div class="form-floating mb-3">
            <input type="text"  placeholder="Vendor Name" th:field="*{vendorName}" class="form-control">
            <label th:for="*{vendorName}"> Vendor Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text"  placeholder="Website" th:field="*{website}" class="form-control">
            <label th:for="*{website}">Website</label>
        </div>


        <input class="btn btn-secondary" type="submit" value="Save">


    </form>
</main>
</body>
</html>
