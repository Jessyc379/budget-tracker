<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">

</head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>
    <h1 th:if="${action} =='add'">Add Vendor</h1>
    <h1 th:if="${action} =='edit'">Edit Vendor</h1>

    <form action="" th:object="${vendor}" method="post">
        <div>
            <label class="" th:for="*{vendorName}"> Vendor Name</label>
            <input  type="text" placeholder="Vendor Name" th:field="*{vendorName}">
        </div>
        <div>
            <label class="" th:for="*{website}">Website</label>
            <input type="text" placeholder="Website" th:field="*{website}">
        </div>


        <input class="" type="submit" value="save">


    </form>
</main>
</body>
</html>
