<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
    <title>Report - Choose User</title>
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main>

    <h1>All Vendors</h1>

    <a th:href="@{|/vendor/add|}">Add Vendor</a>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Vendor Name</th>
            <th>Website</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor:${vendors}">
            <td th:text="${vendor.vendorId}"></td>
            <td th:text="${vendor.vendorName}"></td>
            <td th:text="${vendor.website}"></td>
            <td>
                <a th:href="@{|/vendor/${vendor.vendorId}/edit|}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
