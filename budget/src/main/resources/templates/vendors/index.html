<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head">
</head>


<body>
<nav th:replace="fragments/nav :: nav"></nav>

<main class="container mt-5 mb-5">

    <h1>All Vendors</h1>

    <a th:href="@{|/vendor/add|}" class="btn btn-info mb-2">Add Vendor</a>

    <table class="table table-striped">
        <thead>
        <tr class="table-secondary">
            <th>Id</th>
            <th>Vendor Name</th>
            <th>Website</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor:${vendors}">
            <td th:text="${vendor.vendorId}"></td>
            <td th:text="${vendor.vendorName}"></td>
            <td th:text="${vendor.website}"></td>
            <td>
                <a th:href="@{|/vendor/${vendor.vendorId}/edit|}" class="btn btn-secondary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
